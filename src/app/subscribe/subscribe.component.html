<app-navbar></app-navbar>

<div class="wrapper">
  <div class="left-side">
    <div class="side-wrapper">
      <div class="side-menu">
        <a href="#"><i class="fa-solid fa-house"></i>HOME</a>
        <a href="#"><i class="fa-solid fa-house"></i>SHORTS</a>
        <a href="#" class="active"
          ><i class="fa-solid fa-house"></i>SUBSCRIBE</a
        >
      </div>
    </div>
    <div class="side-wrapper">
      <div class="side-title">You</div>
      <div class="side-menu">
        <a href="#"><i class="fa-solid fa-house"></i>History</a>
        <a href="#"><i class="fa-solid fa-house"></i>Watch Later</a>
        <a href="#"> <i class="fa-solid fa-house"></i>Liked Videos</a>
      </div>
    </div>
    <div class="side-wrapper">
      <div class="side-title">Explore</div>

      <div class="side-menu">
        <a href="#" *ngFor="let menuItem of menuItems">
          <i [class]="menuItem.class"></i>{{ menuItem.label }}
        </a>
      </div>
    </div>
  </div>
  <div class="right-side">
    <div class="main-container">
      <div class="main-header">
        <div class="header-menu">
          <a
            href="#"
            class="main-header-link"
            *ngFor="let menuItem of headerMenuItems"
            [class.active]="menuItem.isActive"
          >
            {{ menuItem.label }}
          </a>
        </div>
      </div>
      <div class="content-wrapper">
        <div class="content-section">
          <div class="apps-card">
            <div class="app-card" *ngFor="let video of videoDetails">
              <div>
                <a href="#">
                  <img [src]="video.imageUrl" />
                </a>
                <div class="flex-div">
                  <div class="chanel-img">
                    <img [src]="video.userProfileLink" />
                  </div>
                  <div class="vid-info">
                    <a href="#">{{ video.title }}</a>
                    <div class="content-text">
                      <p>{{ video.channelName }}</p>
                      <p>{{ video.views }} .{{ video.daysAgo }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
